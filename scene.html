    <!-- Unsplash API Script -->
    <script>
        fetch('https://api.unsplash.com/photos/random?query=sunset&client_id=YOUR_ACCESS_KEY')
        .then(response => response.json())
        .then(data => {
            const imageUrl = data.urls.regular;
            document.querySelector('.scene img').src = imageUrl;
        })
        .catch(error => console.log(error));
    </script>
